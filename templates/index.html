<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Template Page</title>
    <link rel="stylesheet" href="{% static 'css/c1.css' %}">
</head>
<body>
    <h1>Welcome to Model Template Page</h1>
    {% if emp_list %}
    <table border="2">
        <thead>
            <th>ENO</th>
            <th>ENAME</th>
            <th>ESAL</th>
            <th>EADDR</th>
        </thead>
        {% for emp in emp_list %}
        <tr>
            <td>{{emp.eno}}</td>
            <td>{{emp.ename}}</td>
            <td>{{emp.esal}}</td>
            <td>{{emp.eaddr}}</td>

        </tr>
        {% endfor %}

      
    </table>
    {% else %}
    <p>No records are there</p>
    {% endif %}

   
</body>
</html>
